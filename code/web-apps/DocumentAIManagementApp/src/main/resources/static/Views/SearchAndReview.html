<div ng-init="populate()" style="margin-bottom: 40px !important;">
    <div style="height: 70px !important;">
        <div class="alert alert-danger" data-ng-show="error && error !== ''"><strong>Failure!</strong>&nbsp;{{error}}</div>
        <div class="alert alert-success" data-ng-show="loadingMessage && loadingMessage !== ''"><strong>Success!</strong>&nbsp;{{loadingMessage}}</div>
    </div>
    <div class="panel">
        <div class="input-group" style="margin-bottom: 20px !important;">
            <input ng-model="newSearchString" class="form-control"/>
            <span class="input-group-btn">
                <button id="bingSearchBtn" ng-click="add()" class="btn btn-primary"><i id="bingSearchIcn" class="fa fa-search"></i> Search</button>
            </span>
        </div>
        <ul class="list-group" id="searchAndReview">
            <div class="list-group-item list-group-item-action flex-column align-items-start" data-ng-repeat="item in searchAndReview">
                 <table>
                 <tr>
                 	<td><b>Search Id:</b> {{item.searchId}}</td>
                 	<td><b><font color='green'>Type:</font></b> {{item.searchType}}</td>
                 </tr>
                 <tr>
                 	<td><b>Snippet:</b> {{item.searchResultString}}</td>
                 </tr>
                 <tr>
                 	<td><b>Source: </b><a href='{{item.searchResultUrl}}'>{{item.searchResultUrlName}}</a></td>
                 </tr>
                 <tr>
                 	<td><b>Key Phrases: {{item.keyPhrases}}</b></td>
                 </tr>
                 <tr>
                   	<td><b><font color='red'>Score: </font>{{item.score}}</b></td>
                   	<td>
                   		<button type="button" id="scoreBtn" class="btn btn-primary float-right btn-sm" ng-click=getUpdatedScore("123", item)><i id="scoreIcn" class="fa fa-circle-o-notch"></i> Get Score</button>
                   	</td>
                 </tr>
                 </table>
                </div>
            </div>
        </ul>
    </div>
</div>
