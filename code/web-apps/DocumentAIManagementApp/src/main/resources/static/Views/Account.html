<div ng-init="populate()" style="margin-bottom: 40px !important;">
	<div class="panel">
		<h4 align=center>Logged In Demo User Account Details</h4>
		<hr>
		<table id="sendEmailFormTable">
			<tr>
				<td>Name</td>
				<td>
					<div class="sendEmailFormTexStyle">[{{loggedInUserProfile.userName}}]</div>
				</td>
			</tr>
			<tr>
				<td>Email Address</td>
				<td>
					<div class="sendEmailFormTexStyle">[{{loggedInUserProfile.preferredUserName}}]</div>
				</td>
			</tr>
		</table>
	</div>
	<div style="height: 70px !important;">
		<div class="alert alert-danger" data-ng-show="error && error !== ''">
			<strong>Failure!</strong>&nbsp;{{error}}
		</div>
		<div class="alert alert-success"
			data-ng-show="loadingMessage && loadingMessage !== ''">
			<strong>Success!</strong>&nbsp;{{loadingMessage}}
		</div>
	</div>
</div>
